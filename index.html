<!DOCTYPE html>
<html>
  <head>
    <title>Vini's movie list</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Peça uma sugestão de filme para o Vini</h1>
      <div class="container">
        <label for="genero">Gênero</label>
        <select name="genero" id="genero">
          <option> -- selecione -- </option>
          <option value="romance">Romance</option>
          <option value="drama">Drama</option>
          <option value="acao">Ação</option>
          <option value="suspense">Suspense</option>
          <option value="biografia">Biografia</option>
          <option value="musical">Musical</option>
          <option value="nacional">Nacional</option>
          <option value="comedia">Comédia</option>
          <option value="familia">Família</option>
          <option value="aventura">Aventura</option>
          <option value="terror">Terror</option>
          <option value="animacao">Animação</option>
        </select>
        <div class="containerDiretor">
          <label for="diretor">Diretor(a)</label>
          <input type="search" name="diretor" id="diretor">
          <button class="btn-diretor">Pesquisar</button>
      </div>
    </div>
    </header>
    <main>
    </div>
    <div class="containerSugestao"></div>
    <button class="btn-limpar">Limpar</button>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
